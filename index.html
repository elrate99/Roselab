<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Roselab</title>
</head>
<body>
        <header>
            <div class="container">
                <nav>
                    <ul class="nav-bar">
                        <li class="nav-bar-item"><a href="#" class="nav-bar-link">Главная</a></li>
                        <li class="nav-bar-item"><a href="#" class="nav-bar-link">О нас</a></li>
                        <li class="nav-bar-item"><a href="#" class="nav-bar-link">Портфолио</a></li>
                    </ul>
                </nav>
            </div>
            <div class="container">
                <h2 class="logo">ROSELAB</h2>
            </div>
            <div class="container">
                <button class="menu">Меню</button>
                <i class="fi fi-rr-shopping-cart"></i>
            </div>
        </header>
        <div class="page-container">
            <section class="promo">
                <h1 class="promo-heading">101 Красная роза<br>40€</h1>
                <button class="promo-btn">Закажи!</button>
            </section>
            <section class="offers">
                <h2 class="offers-heading">Наши предложения</h2>
                <div class="card">
                    <img class="card-img" src="img/Rose.jpg" alt="Розы красные">
                    <div class="card-info">
                        <h3 class="card-name">Розы Красные</h3>
                        <span class="card-price">58€</span>
                        <form action="" class="card-form">
                            <label for="quantity" class="count">Кол-во:</label>
                            <input type="number" value="1" name="quantity" id="quantity">
                            <button class="in-cart">В корзину</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
</body>
</html>
